<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		
			.axis path,
			.axis line {

				fill: none;
				stroke: black;
				shape-rendering: crispEdges;

			}

			.axis text {

				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
		
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="./../d3/d3.js"></script>
	</head>

	<body>
		
		<script type="text/javascript">
			

			var a = 5;
			var b = [5,20];

			var c = d3.svg.axis();
			var d = d3.scale.linear();

			console.log(a);
			console.log(b);
			console.log(c);
			console.log(d);

			// Data

			var dataset = [];
			var numberOfPoints = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;

			for (var i=0; i<numberOfPoints; i++) {
				console.log("babb");
				var num1 = Math.floor(Math.random() * xRange);
				var num2 = Math.floor(Math.random() * yRange);
				dataset.push([num1, num2]);
			}

			// Scatter Plot

			var w = 500;
			var h = 300;
			var barPadding = 1;

			var padding = 30;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);


			// Scales
			var xScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d[0]; })]) // Accessor function to get 1st
				.range([padding, w-padding*2]);

			console.log(xScale);

			var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d[1]; })])	// Accessor function to get 2nd
				.range([h-padding, padding]);
				
			var rScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {return d[1]; })])	// Max of second column
				.range([2, 5]);


			// Circles

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d[0]);
				})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				.attr("r", function(d) {
					return rScale(d[1]);
				});
				

			// Text

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d;
				})
				.attr("x", function(d, i) {
					return xScale(d[0]);
				}) 
				.attr("y", function(d) {
					return yScale(d[1]);
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red");

			var xAxes = d3.svg.axis().scale(xScale).orient("bottom").ticks(5);
			var yAxes = d3.svg.axis().scale(yScale).orient("left").ticks(5);

			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h-padding) + ")")
				.call(xAxes);

			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + (padding) + ",0)")
				.call(yAxes);

		</script>

	</body>
</html>
