<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<h1>D3 Template</h1>
		<script type="text/javascript">
			var dataset = [5, 10, 15, 20, 25];

			var x = d3.select("body").selectAll("p")
				.data(dataset)
				.enter();
			
			x.append("p")
				.text("New Paragraph 12q2!");		
		</script>

	</body>
</html>
