<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		</style>
		
		<meta charset="utf-8">
		<title>D3 Page Template</title>

		<script type="text/javascript" src="d3/d3.js"></script>
	</head>

	<body>
		
		<script type="text/javascript">
			
			var dataset = [5, 10, 13, 19, 21, 2, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

			var w = 500;
			var h = 100;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", "0")
				.attr("y", "0")
				.attr("width", "20")
				.attr("height", "200")
				.attr("x", function(d, i) {
					return i * 21;
				})


		</script>

	</body>
</html>
