<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		</style>
		
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>

	<body>
		
		<script type="text/javascript">
			
			// Data

			var dataset = [

				[5,20],
				[480,90],
				[250,50],
				[100,33],
				[330,95],
				[410,12],
				[475,44],
				[25,67],
				[85,21],
				[220,88]

			];

			// Scatter Plot

			var w = 500;
			var h = 200;
			var barPadding = 1;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			// Bars

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return d[0];
				})
				.attr("cy", function(d) {
					return d[1];
				})
				.attr("r", function(d) {
					return Math.sqrt(h - d[1]);
				});
				

			// Text

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d;
				})
				.attr("x", function(d, i) {
					return d[0];
				}) 
				.attr("y", function(d) {
					return d[1];
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red");

		</script>

	</body>
</html>
