<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		</style>
		
		<meta charset="utf-8">
		<title>D3 Page Template</title>

		<script type="text/javascript" src="d3/d3.js"></script>
	</head>

	<body>
		
		<script type="text/javascript">
			
			var w = 500;
			var h = 100;

			var svg = d3.select("body").append("svg");

			svg.attr("width", w)
			svg.attr("height", h)

			var dataset = [5, 10, 15, 20, 25];

			var circles = svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle");

			circles.attr("cx", function(d, i) {
				console.log(i); // 0 - 5
				return (i*50)+25;
			});
			circles.attr("cy", h/2);
			circles.attr("r", function(d) {
				return d;
			});

			circles.attr("fill", "yellow");
			circles.attr("stroke", "orange");
			circles.attr("stroke-width", function(d) {
				return d/2;
			});

		</script>

	</body>
</html>
