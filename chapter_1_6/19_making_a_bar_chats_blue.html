<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		</style>
		
		<meta charset="utf-8">
		<title>D3 Page Template</title>

		<script type="text/javascript" src="d3/d3.js"></script>
	</head>

	<body>
		
		<script type="text/javascript">
			
			var dataset = [5, 10, 13, 19, 21, 2, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

			var w = 500;
			var h = 200;
			var barPadding = 1;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i * (w / dataset.length);
				})
				.attr("y", function(d) {
					return (h-d*4);
				})
				.attr("height",  function(d) {return d*4;})
				.attr("width",  w / dataset.length - barPadding)
				.attr("fill", function(d) {
					return "rgb(0,0," + (d*10) + ")"
				})
				.attr("text", "hallo");


		</script>

	</body>
</html>
