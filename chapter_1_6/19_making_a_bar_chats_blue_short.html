<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		</style>
		
		<meta charset="utf-8">
		<title>D3 Page Template</title>

		<script type="text/javascript" src="d3/d3.js"></script>
	</head>

	<body>
		
		<script type="text/javascript">
			
			var dataset = [5, 10, 13, 19, 24, 8, 22, 18, 15, 13, 11, 20, 15, 20, 18, 30, 16, 18, 23, 25];

			var w = 500;
			var h = 200;
			var barPadding = 1;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr({
					x: function(d, i) { return i * (w / dataset.length); }, 
					y: function(d) { return h-(d*4); },
					height: function(d) { return d*4; },
					width: function(d) { return w / dataset.length - barPadding; },
					fill: function(d) { return "rgb(2, 0, " + (d*10) + ")"; }
				});

		</script>

	</body>
</html>
