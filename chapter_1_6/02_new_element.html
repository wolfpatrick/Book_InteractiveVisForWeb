<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<h1>D3 Template</h1>
		<script type="text/javascript">
			d3.select("body").
				append("p").
				text("New Paragraph 1!");

			var body = d3.select("body");
			var pp = body.append("p");
			pp.text("New Paragraph 2!")
		</script>

	</body>
</html>
